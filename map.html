    <style type="text/css" media="screen">
        #nsw, #vic, #wa, #sa, #nt, #qld, #tas {
            display: none;

            position: absolute;

            top: 0;

    <script>
        $(function() {
            window.currentYear = "2531"


            $( "#slider-range-max" ).slider({
            value:2520,
            min: 2520,
            max: 2555,
            step: 1,
                slide: function( event, ui ) {
                    window.currentYear = ui.value

                    //For debug on screen
                    var val = $( "#amount" ).val( ui.value );

                    console.log("DO", getCurrentLayers())
                    LayerManager.show(currentYear || 2531, getCurrentLayers());
                }
            });

            //Update #amount (first time)
            $( "#amount" ).val( $( "#slider-range-max" ).slider( "value" ) );

        });
    </script>

    <body style="margin:0px; padding:3px 0px 0px 0px;">
        <div id="svggraph"></div>
        <div class="year-haystack"></div>

        <div style="width:860px; margin-left: 30px">
            <div id="slider-range-max"></div>
        </div>
        <p>
            <label for="amount">Year:</label>
            <input type="text" id="amount" style="border: 0; color: #f6931f; font-weight: bold;" />
        </p>
        <div id="map-layer"></div>
        <div id="svgload"></div>
        <div id="map-control" style="width:200px">
        </div>
    </body>
